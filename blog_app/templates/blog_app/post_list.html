{% extends 'blog_app/base.html' %}			

		
{% block content %}

	{% for post in posts %}
		<div class="blog-post">
			<div class="date">
				<p>Published on: {{ post.published_date }}</p>
			</div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

{% endblock %}
